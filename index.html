<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platorm</em></p>    
        </header>
        
        <main>
            <form action="" id="survey-form">
                <fieldset>
                    <label for="name" id="name-label">Name<input type="text" id="name" name="name" placeholder="Enter your name" class="text-box" required></label>
                    <label for="email" id="email-label">Email<input type="email" id="email" name="email" placeholder="Enter your Email" class="text-box" required></label>
                    <label for="age" id="number-label">Age (optional)<input type="number" id="number" name="number-label" placeholder="Age" class="text-box" min="18" max="99"></label>
                    <label for="current-role">Which option best describes your current role?
                        <select id="dropdown" name="current-role">
                            <option value="">Select Current Role</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full Time Job</option>
                            <option value="full-time-learner">Full Time Learner</option>
                            <option value="perfer-not-to-say">Perfer Not To Say</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </fieldset>
    
                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label for="definitely">
                        <input type="radio" name="recommend" id="definitely" value="definitely"> Definitely
                    </label>
                    <label for="maybe">
                        <input type="radio" name="recommend" id="maybe" value="maybe" checked> Maybe
                    </label>
                    <label for="not-sure">
                        <input type="radio" name="recommend" id="not-sure" value="not-sure" > Not sure
                    </label>
                    <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
                        <select id="favorite-feature" name="favorite-feature">
                            <option value="">Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open Source</option>
                        </select>
                    </label>
    
                    <legend>What would you like to see improved? (check all that apply)</legend>
                    <label for="front-end-projects">
                        <input type="checkbox" id="front-end-projects" name="improve" value="front-end-projects"> Front-end Projects
                    </label>
                    <label for="back-end-projects">
                        <input type="checkbox" id="back-end-projects" name="improve" value="back-end-projects"> Back-end Projects
                    </label>
                    <label for="data-visualization">
                        <input type="checkbox" id="data-visualization" name="improve" value="data-visualization"> Data Visualization
                    </label>
                    <label for="challenges">
                        <input type="checkbox" id="challenges" name="improve" value="challenges"> Challenges
                    </label>
                    <label for="open-source-community">
                        <input type="checkbox" id="open-source-community" name="improve" value="open-source-community"> Open Source Community
                    </label>
                    <label for="gitter-help-rooms">
                        <input type="checkbox" id="gitter-help-rooms" name="improve" value="gitter-help-rooms"> Gitter help rooms
                    </label>
                    <label for="videos">
                        <input type="checkbox" id="videos" name="improve" value="videos"> Videos
                    </label>
                    <label for="city-meetups">
                        <input type="checkbox" id="city-meetups" name="improve" value="city-meetups"> City Meetups
                    </label>
                    <label for="wiki">
                        <input type="checkbox" id="wiki" name="improve" value="wiki"> Wiki
                    </label>
                    <label for="forum">
                        <input type="checkbox" id="forum" name="improve" value="forum"> Forum
                    </label>
                    <label for="additional-courses">
                        <input type="checkbox" id="additional-courses" name="improve" value="additional-courses"> Additional Courses
                    </label>
                </fieldset>
                <fieldset>
                    <legend>
                        Any comments of suggestions?</legend>
                    <label for="comments">
                        <textarea id="comments" name="comments" placeholder="Enter your comment here..."  class="text-box" row="10" col="30">

                        </textarea>
                    </label>
                    <label>
                        <button type="submit" value="" id="submit">Submit</button>
                    </label>   
                </fieldset>
            </form>
        </main>
        
        
        <script src="" async defer></script>
    </body>
</html>
